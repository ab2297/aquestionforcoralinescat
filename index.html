<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>

  <!-- Vintage + classy -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --card: rgba(255,255,255,.78);
      --cardBorder: rgba(255,255,255,.55);
      --text: #151515;
      --muted: rgba(0,0,0,.65);
      --yes1:#2ecc71;
      --yes2:#1f9d57;
      --no1:#ff4d4d;
      --no2:#cc2f2f;
      --shadow: 0 18px 60px rgba(0,0,0,.28);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      font-family: "Playfair Display", Georgia, serif;
      color: var(--text);

      /* Background image + overlay */
      background:
        linear-gradient(rgba(0,0,0,.30), rgba(0,0,0,.30)),
        url("background.jpeg?v=1") center / cover no-repeat fixed;
    }

    /* Floating hearts in background */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      opacity:.35;
    }
    .heart{
      position:absolute;
      animation: drift 10s linear infinite;
      filter: blur(.2px);
      user-select:none;
    }
    @keyframes drift{
      from{ transform: translateY(110vh) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      to  { transform: translateY(-20vh) rotate(180deg); opacity:0; }
    }

    /* Flowers overlay on YES */
    .flowers{
      pointer-events:none;
      position:fixed;
      inset:0;
      overflow:hidden;
      display:none;
      z-index:999;
    }
    .flowers.show{ display:block; }
    .flower{
      position:absolute;
      bottom:-40px;
      font-size: 28px;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.22));
      user-select:none;
    }
    @keyframes floatUp{
      to{
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .wrap{
      width:min(620px, 94vw);
      padding: 22px;
      position:relative;
      z-index:1;
    }

    .card{
      position:relative;
      text-align:center;
      border-radius: 26px;
      padding: 22px 18px 16px;
      background: var(--card);
      border: 1px solid var(--cardBorder);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .title{
      font-weight: 900;
      font-size: clamp(32px, 6vw, 48px);
      margin: 10px 0 6px;
      letter-spacing: .5px;
    }

    .subtitle{
      margin: 0 0 14px;
      font-size: 14px;
      color: rgba(0,0,0,.70);
    }

    /* Ninja watcher (smaller corner) */
    .ninja{
      position:absolute;
      right: 12px;
      top: 12px;
      width: 64px;
      height: 64px;
      border-radius: 14px;
      overflow:hidden;
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      border: 2px solid rgba(255,255,255,.7);
      background:#fff;
      transform: rotate(1.5deg);
      z-index: 3;
    }
    .ninja img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .ninjaTag{
      position:absolute;
      right: 12px;
      top: 82px;
      font-size: 11px;
      opacity:.78;
      font-weight:700;
      z-index: 3;
      user-select:none;
      color: rgba(0,0,0,.75);
    }

    /* The arena where No runs */
    .arena{
      position:relative;
      margin: 10px auto 0;
      width: min(560px, 92vw);
      height: 160px;
      border-radius: 22px;
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(255,255,255,.55);
      overflow:hidden;
    }

    .btn{
      -webkit-tap-highlight-color: transparent;
      border:0;
      border-radius: 999px;
      padding: 14px 22px;
      font-weight: 900;
      font-size: 18px;
      width: 175px;
      max-width: 40vw;
      cursor:pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,.14);
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 4;
      touch-action: manipulation;
    }
    .btn:active{ transform: translateY(-50%) scale(.98); }

    #yesBtn{
      left: 16px;
      color:#fff;
      background: linear-gradient(180deg, var(--yes1), var(--yes2));
    }
    #noBtn{
      left: 50%;
      color:#fff;
      background: linear-gradient(180deg, var(--no1), var(--no2));
      z-index: 3;
    }

    .dogChaser{
      position:absolute;
      width: 82px;
      height: 82px;
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 16px 40px rgba(0,0,0,.22);
      border: 3px solid rgba(255,255,255,.7);
      background:#fff;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index:2;
      transition: left .18s ease, top .18s ease, transform .12s ease;
      pointer-events:none;
      opacity:.98;
    }
    .dogChaser img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* YES result */
    .result{
      margin-top: 16px;
      display:none;
      flex-direction:column;
      align-items:center;
      gap: 12px;
    }
    .result.show{ display:flex; }

    .photo{
      width: min(320px, 74vw);
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      overflow:hidden;
      border: 6px solid rgba(255,255,255,.70);
      box-shadow: 0 18px 45px rgba(0,0,0,.22);
      background:#fff;
      animation: pop .35s ease forwards;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    @keyframes pop{
      from { transform: translateY(14px) scale(.96); opacity:0; }
      to   { transform: translateY(0) scale(1); opacity:1; }
    }

    .msg{
      font-weight: 900;
      font-size: 18px;
    }
    .msg small{
      display:block;
      margin-top:6px;
      font-weight: 700;
      color: rgba(0,0,0,.70);
    }

    .hint{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(0,0,0,.60);
    }

    /* Debug banner if images not loading */
    .debug{
      display:none;
      margin: 10px auto 0;
      width: min(560px, 92vw);
      text-align:left;
      background: rgba(0,0,0,.75);
      color: #fff;
      padding: 10px 12px;
      border-radius: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      line-height: 1.35;
    }
    .debug.show{ display:block; }

    .shake{
      animation: shake .22s ease;
    }
    @keyframes shake{
      0%{ transform: translate(-50%,-50%) rotate(0deg); }
      25%{ transform: translate(-50%,-50%) rotate(2deg); }
      50%{ transform: translate(-50%,-50%) rotate(-2deg); }
      100%{ transform: translate(-50%,-50%) rotate(0deg); }
    }

    @media (max-width: 420px){
      .arena{ height: 175px; }
      .btn{ width: 150px; font-size: 17px; }
      .ninja{ width: 56px; height: 56px; }
      .ninjaTag{ top: 74px; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>
  <div class="flowers" id="flowers"></div>

  <div class="wrap">
    <div class="card">
      <div class="ninja">
        <img id="ninjaImg" src="ninja.png?v=1" alt="Ninja watching" />
      </div>
      <div class="ninjaTag">watching üëÄ</div>

      <div class="title">Will you be my valentine?</div>
      <div class="subtitle">Think carefully üòå</div>

      <div class="arena" id="arena">
        <button class="btn" id="yesBtn">Yes</button>

        <div class="dogChaser" id="dogChaser" aria-hidden="true">
          <img id="dogImg" src="dog.png?v=1" alt="dog chaser" />
        </div>

        <button class="btn" id="noBtn">No</button>
      </div>

      <div class="result" id="result">
        <div class="photo">
          <img id="meImg" src="me.png?v=1" alt="Me" />
        </div>
        <div class="msg">
          YAYYYYY!! üéâüíñ
          <small>Okay now it‚Äôs official üòÑ</small>
        </div>
      </div>

      <div class="hint">If ‚ÄúNo‚Äù feels impossible‚Ä¶ that‚Äôs intentional.</div>

      <div class="debug" id="debug"></div>
    </div>
  </div>

  <audio id="barkSound" src="bark.wav?v=1" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <script>
    // ---------- hearts ----------
    const heartsEl = document.getElementById('hearts');
    const heartEmojis = ["üíó","üíñ","üíò","üíï","üíû","üíì"];
    for (let i=0; i<18; i++){
      const s = document.createElement('div');
      s.className = 'heart';
      s.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
      s.style.left = Math.random()*100 + 'vw';
      s.style.animationDuration = (8 + Math.random()*8) + 's';
      s.style.animationDelay = (-Math.random()*10) + 's';
      s.style.fontSize = (14 + Math.random()*20) + 'px';
      heartsEl.appendChild(s);
    }

    // ---------- elements ----------
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const arena = document.getElementById('arena');
    const dogChaser = document.getElementById('dogChaser');
    const result = document.getElementById('result');
    const flowers = document.getElementById('flowers');
    const barkSound = document.getElementById('barkSound');

    const debug = document.getElementById('debug');
    const bgUrl = "background.jpeg";
    const requiredFiles = ["background.jpeg", "me.png", "ninja.png", "dog.png", "bark.wav"];

    let yesClicked = false;
    let lastBarkMs = 0;

    function showDebug(lines){
      debug.classList.add('show');
      debug.textContent = lines.join("\n");
    }

    // ---------- image/file load checks ----------
    function checkFile(url){
      // HEAD not always allowed; use GET with cache-bust and small fetch
      return fetch(url + "?v=" + Date.now(), { method: "GET" })
        .then(r => ({ ok: r.ok, status: r.status, url }))
        .catch(() => ({ ok: false, status: "ERR", url }));
    }

    async function verifyAssets(){
      // Check the obvious assets
      const checks = await Promise.all(requiredFiles.map(f => checkFile(f)));
      const bad = checks.filter(c => !c.ok);

      if (bad.length){
        showDebug([
          "‚ö†Ô∏è Some files are not loading from GitHub Pages.",
          "Make sure these files are in the SAME folder as index.html (repo root) and names match EXACTLY:",
          "",
          ...bad.map(b => `Missing/blocked: ${b.url} (status: ${b.status})`),
          "",
          "Common causes:",
          "- Filename case mismatch (GitHub is case-sensitive)",
          "- Files are inside a subfolder but code expects root",
          "- You uploaded JPG but code says PNG (or vice versa)",
          "",
          "Fix it, commit, then hard refresh (Ctrl+Shift+R)."
        ]);
      }
    }

    // If any <img> fails, show which one
    function wireImgError(id, label){
      const el = document.getElementById(id);
      el.addEventListener("error", () => {
        showDebug([
          "‚ö†Ô∏è Image failed to load:",
          `${label} -> ${el.getAttribute("src")}`,
          "",
          "Fix:",
          "- Ensure the file exists in the repo root",
          "- Ensure the filename matches exactly",
          "- If your file is .jpg, update src to .jpg"
        ]);
      });
    }
    wireImgError("ninjaImg", "ninja");
    wireImgError("dogImg", "dog");
    wireImgError("meImg", "me");

    // ---------- audio ----------
    function playBark(){
      const now = Date.now();
      if (now - lastBarkMs < 450) return;
      lastBarkMs = now;

      try{
        barkSound.currentTime = 0;
        barkSound.play().catch(()=>{});
      }catch(e){}
      if (navigator.vibrate) navigator.vibrate(60);
    }

    // ---------- runaway logic ----------
    function placeNoInitial(){
      const a = arena.getBoundingClientRect();
      const btnW = noBtn.offsetWidth || 170;
      const btnH = noBtn.offsetHeight || 54;
      const x = a.width - btnW - 16;
      const y = (a.height - btnH)/2;
      noBtn.style.left = x + "px";
      noBtn.style.top = (y + btnH/2) + "px";
      noBtn.style.transform = "translateY(-50%)";
    }

    function placeDogCenter(){
      const a = arena.getBoundingClientRect();
      dogChaser.style.left = (a.width/2) + "px";
      dogChaser.style.top  = (a.height/2) + "px";
    }

    function toArenaXY(clientX, clientY){
      const a = arena.getBoundingClientRect();
      return { x: clientX - a.left, y: clientY - a.top, w: a.width, h: a.height };
    }

    function chaseDogTo(x, y){
      const a = arena.getBoundingClientRect();
      const pad = 10;
      const cx = Math.max(pad, Math.min(a.width - pad, x));
      const cy = Math.max(pad, Math.min(a.height - pad, y));
      dogChaser.style.left = cx + "px";
      dogChaser.style.top  = cy + "px";
    }

    function moveNoAway(fromX, fromY){
      if (yesClicked) return;
      playBark();

      const a = arena.getBoundingClientRect();
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      const pad = 12;
      const minX = pad, maxX = a.width - btnW - pad;
      const minY = pad, maxY = a.height - btnH - pad;

      // Avoid overlapping YES
      const yesRect = yesBtn.getBoundingClientRect();
      const yesLocal = { x: yesRect.left - a.left, y: yesRect.top - a.top, w: yesRect.width, h: yesRect.height };

      let best = null;
      for (let i=0; i<20; i++){
        const rx = minX + Math.random() * (maxX - minX);
        const ry = minY + Math.random() * (maxY - minY);
        const cx = rx + btnW/2, cy = ry + btnH/2;

        const dPointer = Math.hypot(cx - fromX, cy - fromY);
        const dYes = Math.hypot(cx - (yesLocal.x + yesLocal.w/2), cy - (yesLocal.y + yesLocal.h/2));
        const score = dPointer + 0.6*dYes;

        const overlapsYes =
          rx < (yesLocal.x + yesLocal.w + 8) &&
          (rx + btnW) > (yesLocal.x - 8) &&
          ry < (yesLocal.y + yesLocal.h + 8) &&
          (ry + btnH) > (yesLocal.y - 8);

        if (!overlapsYes && (!best || score > best.score)){
          best = { x: rx, y: ry, score };
        }
      }

      const nx = best ? best.x : (minX + maxX)/2;
      const ny = best ? best.y : (minY + maxY)/2;

      noBtn.style.transition = "left .15s ease, top .15s ease";
      noBtn.style.left = nx + "px";
      noBtn.style.top  = (ny + btnH/2) + "px";
      noBtn.style.transform = "translateY(-50%)";

      chaseDogTo(nx + btnW/2, ny + btnH/2);

      dogChaser.classList.remove("shake");
      void dogChaser.offsetWidth;
      dogChaser.classList.add("shake");
    }

    function handleThreat(e){
      if (yesClicked) return;
      const axy = toArenaXY(e.clientX, e.clientY);
      moveNoAway(axy.x, axy.y);
      e.preventDefault?.();
    }

    noBtn.addEventListener("mouseenter", handleThreat);
    noBtn.addEventListener("pointerdown", handleThreat);
    noBtn.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      handleThreat({ clientX: t.clientX, clientY: t.clientY, preventDefault: () => e.preventDefault() });
    }, { passive:false });

    arena.addEventListener("pointermove", (e) => {
      if (yesClicked) return;
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const ax = e.clientX - a.left;
      const ay = e.clientY - a.top;
      const bx = (b.left - a.left) + b.width/2;
      const by = (b.top - a.top) + b.height/2;

      if (Math.hypot(ax - bx, ay - by) < 105) moveNoAway(ax, ay);
    });

    // ---------- YES celebration ----------
    function burstFireworks(){
      const duration = 1400;
      const end = Date.now() + duration;
      (function frame(){
        confetti({
          particleCount: 18,
          startVelocity: 36,
          spread: 70,
          ticks: 120,
          origin: { x: Math.random(), y: Math.random()*0.3 + 0.1 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    function spawnFlowers(){
      flowers.classList.add("show");
      const flowerEmojis = ["üåπ","üå∏","üå∫","üíê","üå∑","‚ú®"];
      const start = Date.now();
      const runMs = 1800;

      const timer = setInterval(() => {
        const f = document.createElement("div");
        f.className = "flower";
        f.textContent = flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];
        f.style.left = Math.random()*100 + "vw";
        f.style.animationDuration = (2.4 + Math.random()*1.6) + "s";
        f.style.fontSize = (22 + Math.random()*22) + "px";
        flowers.appendChild(f);
        setTimeout(() => f.remove(), 4200);

        if (Date.now() - start > runMs){
          clearInterval(timer);
          setTimeout(() => flowers.classList.remove("show"), 2200);
        }
      }, 80);
    }

    yesBtn.addEventListener("click", () => {
      if (yesClicked) return;
      yesClicked = true;

      result.classList.add("show");

      // park NO & dog in corner
      const a = arena.getBoundingClientRect();
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;
      noBtn.style.left = (a.width - btnW - 14) + "px";
      noBtn.style.top  = (a.height - btnH/2 - 12) + "px";
      noBtn.style.filter = "grayscale(.25) opacity(.8)";
      chaseDogTo(a.width - 60, a.height - 55);

      burstFireworks();
      spawnFlowers();

      confetti({
        particleCount: 190,
        spread: 85,
        startVelocity: 45,
        scalar: 1.1,
        origin: { x: 0.5, y: 0.55 }
      });
    });

    // ---------- init ----------
    window.addEventListener("load", () => {
      placeNoInitial();
      placeDogCenter();
      verifyAssets(); // show a clear message if something isn't found
    });

    window.addEventListener("resize", () => {
      if (!yesClicked){
        placeNoInitial();
        placeDogCenter();
      }
    });
  </script>
</body>
</html>
