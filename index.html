<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine?</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --card: rgba(255,255,255,.72);
  --border: rgba(255,255,255,.55);
  --shadow: 0 18px 60px rgba(0,0,0,.28);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)),
    url("background.jpg") center/cover no-repeat fixed;
  padding: 14px;
  overflow:hidden; /* ‚úÖ prevents anything from sticking out of viewport */
}

/* continuous falling petals/hearts */
.flowers{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:block;          /* ‚úÖ always on */
  z-index:999;
  overflow:hidden;        /* ‚úÖ keep within viewport */
}
.flower{
  position:absolute;
  top:-50px;              /* drop from top */
  font-size:28px;
  animation: fallDown linear forwards;
  user-select:none;
  filter: drop-shadow(0 6px 10px rgba(0,0,0,.22));
}
@keyframes fallDown{
  to{ transform: translateY(120vh) rotate(360deg); opacity: 0; }
}

.wrap{
  width:min(620px,94vw);
  padding:22px;
  max-height: 96svh;      /* ‚úÖ prevent overflow on small phones */
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,.72);
  border-radius:26px;
  padding:26px;
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
  text-align:center;
  position: relative;
  overflow:hidden;        /* ‚úÖ nothing sticks out of the card */
}

/* title */
.title{
  font-family: "Pacifico", cursive;
  font-size: clamp(36px,6vw,56px);
  margin-bottom:14px;
  transition: opacity .4s ease, transform .4s ease;
  line-height: 1.15;
}
.title.hide{
  opacity:0;
  transform:translateY(-10px);
  pointer-events:none;
}

.arena{
  position:relative;
  margin:20px auto;
  width:min(560px,92vw);
  height:170px;
  border-radius:22px;
  background:rgba(255,255,255,.28);
  border: 1px solid rgba(255,255,255,.45);
  overflow:hidden;        /* ‚úÖ keep moving NO inside */
}

/* YES & NO */
.yesImgBtn,.noImgBtn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:70px;             /* ~40% of old 175px */
  height:auto;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
  filter:drop-shadow(0 14px 18px rgba(0,0,0,.28));
  transition:transform .12s ease, filter .12s ease;
  z-index: 5;
}
.yesImgBtn:hover,.noImgBtn:hover{
  transform:translateY(-50%) scale(1.06);
  filter: brightness(1.06) drop-shadow(0 16px 22px rgba(0,0,0,.28));
}
.yesImgBtn:active,.noImgBtn:active{ transform:translateY(-50%) scale(.95); }

.yesImgBtn{ left:16px; }
.noImgBtn{
  left: calc(100% - 16px);
  transform: translate(-100%, -50%);
  z-index: 4;
}

/* Dog hidden until NO */
.dogChaser{
  position:absolute;
  width:96px;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  pointer-events:none;
  z-index:7;
  transition: left .18s ease, top .18s ease, transform .12s ease;
  display:none;
}
.dogChaser.show{ display:block; }
.dogChaser img{ width:100%; height:auto; display:block; }

.shake{ animation: shake .22s ease; }
@keyframes shake{
  0%{ transform: translate(-50%,-50%) rotate(0deg); }
  25%{ transform: translate(-50%,-50%) rotate(2deg); }
  50%{ transform: translate(-50%,-50%) rotate(-2deg); }
  100%{ transform: translate(-50%,-50%) rotate(0deg); }
}

/* Ninja */
.ninja{
  position:absolute;
  right:10px; top:10px;
  z-index: 6;
  display:none;
  pointer-events:none;
}
.ninja.show{display:block;}
.ninja img{
  width:50px;height:auto;display:block;
  filter: drop-shadow(0 12px 16px rgba(0,0,0,.35));
}

/* After-YES layer */
.afterYesLayer{
  position:absolute;
  inset: 0;
  display:none;
  z-index: 20;
  overflow:hidden;        /* ‚úÖ clamp everything inside card */
}
.afterYesLayer.show{ display:block; }

.afterYesCelebration{
  position:absolute;
  left:10%;
  top:20%;
  width:60%;
  height:30%;
  object-fit: contain;
  object-position: center;
  filter: drop-shadow(0 14px 18px rgba(0,0,0,.25));
}

.afterYesBijan{
  position:absolute;
  left:70%;
  top:20%;
  width:20%;
  height:30%;
  object-fit: contain;
  object-position: center;
  filter: drop-shadow(0 12px 16px rgba(0,0,0,.35));
}

.afterYesText{
  position:absolute;
  left:0;
  top:50%;
  width:100%;
  height:10%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  font-size: clamp(18px, 4vw, 22px);
  padding: 0 14px;
  font-family:"Fredoka", system-ui, sans-serif;
}

.afterYesMe{
  position:absolute;
  left:10%;
  top:60%;
  width:80%;
  height:35%;
  object-fit: contain;
  object-position: center;
  filter: drop-shadow(0 18px 22px rgba(0,0,0,.35));
}

/* Mobile sizing */
@media (max-width: 520px){
  .wrap{ padding: 12px; }
  .card{ padding: 18px; min-height: 78vh; }
  .arena{ height: 160px; margin-bottom: 10px; }
  .yesImgBtn,.noImgBtn{ width:64px; }
  .dogChaser{ width:86px; }
}
@media (max-height: 700px){
  .card{ min-height: 80vh; }
}
</style>
</head>

<body>

<!-- ‚úÖ Always running -->
<div class="flowers" id="flowers"></div>

<div class="wrap">
  <div class="card" id="card">

    <div class="ninja" id="ninja"><img src="ninja.png" alt="ninja"></div>

    <div class="title" id="titleText">Will you be my valentine?</div>

    <div class="arena" id="arena">
      <img id="yesImg" class="yesImgBtn" src="yes.png" alt="yes">

      <div class="dogChaser" id="dogChaser" aria-hidden="true">
        <img src="caspy.png" alt="dog">
      </div>

      <img id="noImg" class="noImgBtn" src="no.png" alt="no">
    </div>

    <div class="afterYesLayer" id="afterYesLayer" aria-hidden="true">
      <img class="afterYesCelebration" src="celebration.gif" alt="celebration">
      <img class="afterYesBijan" src="bijan.png" alt="bijan">
      <div class="afterYesText">Yayyyyy!!! love you my g ‚ù§Ô∏è</div>
      <img class="afterYesMe" src="me.jpg" alt="me">
    </div>

  </div>
</div>

<audio id="barkSound" src="bark.wav" preload="auto"></audio>
<audio id="yesSound" src="yes.wav" preload="auto"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

<script>
const yesImg = document.getElementById("yesImg");
const noImg  = document.getElementById("noImg");
const dog    = document.getElementById("dogChaser");
const arena  = document.getElementById("arena");
const flowers= document.getElementById("flowers");
const barkSound = document.getElementById("barkSound");
const yesSound  = document.getElementById("yesSound");
const titleText = document.getElementById("titleText");
const ninja     = document.getElementById("ninja");
const afterYesLayer = document.getElementById("afterYesLayer");

let yesClicked = false;
let noAttemptedOnce = false;
let lastBarkMs = 0;

/* ‚úÖ 1) Continuous petals/hearts until page closes */
(function startInfinitePetals(){
  const em = ["üåπ","üå∏","üå∫","üíê","üå∑","‚ú®","üíñ","üíï","üíò"];
  const maxOnScreen = 55; // keep it smooth
  setInterval(() => {
    // avoid piling too many nodes
    if (flowers.childElementCount > maxOnScreen) return;

    const f = document.createElement("div");
    f.className = "flower";
    f.textContent = em[Math.floor(Math.random()*em.length)];
    f.style.left = Math.random()*100 + "vw";
    f.style.animationDuration = (3.2 + Math.random()*3.2) + "s";
    f.style.fontSize = (18 + Math.random()*22) + "px";
    flowers.appendChild(f);
    setTimeout(()=>f.remove(), 7000);
  }, 120);
})();

function playBark(){
  const now = Date.now();
  if (now - lastBarkMs < 420) return;
  lastBarkMs = now;
  try{ barkSound.currentTime=0; barkSound.play().catch(()=>{}); }catch(e){}
  if (navigator.vibrate) navigator.vibrate(60);
}
function playYes(){
  try{ yesSound.currentTime=0; yesSound.play().catch(()=>{}); }catch(e){}
}

function fireworks(){
  if (typeof confetti !== "function") return;
  const duration = 1100;
  const end = Date.now() + duration;
  (function frame(){
    confetti({
      particleCount: 16,
      startVelocity: 36,
      spread: 70,
      ticks: 120,
      origin: { x: Math.random(), y: Math.random()*0.3 + 0.1 }
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
  confetti({ particleCount: 150, spread: 85, startVelocity: 45, origin:{x:.5,y:.55} });
  confetti({ particleCount: 70, spread: 60, startVelocity: 32, origin:{x:.5,y:.45}, shapes:["heart"] });
}

/* helpers */
function toArenaXY(clientX, clientY){
  const a = arena.getBoundingClientRect();
  return { x: clientX - a.left, y: clientY - a.top, w: a.width, h: a.height };
}
function chaseDogTo(x, y){
  const a = arena.getBoundingClientRect();
  const pad = 10;
  const cx = Math.max(pad, Math.min(a.width - pad, x));
  const cy = Math.max(pad, Math.min(a.height - pad, y));
  dog.style.left = cx + "px";
  dog.style.top  = cy + "px";
  dog.classList.remove("shake");
  void dog.offsetWidth;
  dog.classList.add("shake");
}
function chaseDogToNoCenter(){
  const a = arena.getBoundingClientRect();
  const b = noImg.getBoundingClientRect();
  const cx = (b.left - a.left) + b.width/2;
  const cy = (b.top  - a.top ) + b.height/2;
  chaseDogTo(cx, cy);
}

/* show dog after first NO */
function onFirstNoAttempt(){
  if (noAttemptedOnce) return;
  noAttemptedOnce = true;
  ninja.classList.add("show");
  dog.classList.add("show");
  chaseDogToNoCenter();
}

/* move NO away, avoid YES, dog follows */
function moveNoAway(fromX, fromY){
  if (yesClicked) return;

  onFirstNoAttempt();
  playBark();

  const a = arena.getBoundingClientRect();
  const btnW = noImg.getBoundingClientRect().width || 70;
  const btnH = noImg.getBoundingClientRect().height || 40;

  const pad = 10;
  const minX = pad, maxX = a.width - btnW - pad;
  const minY = pad, maxY = a.height - btnH - pad;

  const yesRect = yesImg.getBoundingClientRect();
  const yesLocal = { x: yesRect.left - a.left, y: yesRect.top - a.top, w: yesRect.width, h: yesRect.height };

  let best = null;
  for (let i=0; i<28; i++){
    const rx = minX + Math.random() * (maxX - minX);
    const ry = minY + Math.random() * (maxY - minY);
    const cx = rx + btnW/2, cy = ry + btnH/2;

    const dPointer = Math.hypot(cx - fromX, cy - fromY);
    const dYes = Math.hypot(cx - (yesLocal.x + yesLocal.w/2), cy - (yesLocal.y + yesLocal.h/2));

    const overlapsYes =
      rx < (yesLocal.x + yesLocal.w + 12) &&
      (rx + btnW) > (yesLocal.x - 12) &&
      ry < (yesLocal.y + yesLocal.h + 12) &&
      (ry + btnH) > (yesLocal.y - 12);

    const score = dPointer + 0.55*dYes - (overlapsYes ? 9999 : 0);

    if (!best || score > best.score) best = { x: rx, y: ry, score };
  }

  const nx = best ? best.x : (minX + maxX)/2;
  const ny = best ? best.y : (minY + maxY)/2;

  noImg.style.transition = "left .14s ease, top .14s ease, transform .14s ease";
  noImg.style.left = nx + "px";
  noImg.style.top  = (ny + btnH/2) + "px";
  noImg.style.transform = "translateY(-50%)";

  chaseDogTo(nx + btnW/2, ny + btnH/2);
}

function handleNoThreat(e){
  if (yesClicked) return;
  const axy = toArenaXY(e.clientX, e.clientY);
  moveNoAway(axy.x, axy.y);
  e.preventDefault?.();
}

/* NO triggers */
noImg.addEventListener("mouseenter", handleNoThreat);
noImg.addEventListener("pointerdown", handleNoThreat);
noImg.addEventListener("touchstart", (e) => {
  const t = e.touches[0];
  handleNoThreat({ clientX: t.clientX, clientY: t.clientY, preventDefault: () => e.preventDefault() });
}, { passive:false });

arena.addEventListener("pointermove", (e) => {
  if (yesClicked) return;
  const a = arena.getBoundingClientRect();
  const b = noImg.getBoundingClientRect();
  const ax = e.clientX - a.left;
  const ay = e.clientY - a.top;
  const bx = (b.left - a.left) + b.width/2;
  const by = (b.top - a.top) + b.height/2;
  if (Math.hypot(ax - bx, ay - by) < 105) moveNoAway(ax, ay);
});

/* YES */
function onYes(){
  if (yesClicked) return;
  yesClicked = true;

  playYes();

  titleText.classList.add("hide");
  setTimeout(()=>{ titleText.remove(); }, 450);

  yesImg.remove();
  noImg.remove();
  dog.remove();
  ninja.classList.remove("show");

  afterYesLayer.classList.add("show");
  fireworks();
}

yesImg.addEventListener("click", onYes);
yesImg.addEventListener("pointerdown", (e)=>{ e.preventDefault?.(); onYes(); });
</script>

</body>
</html>
