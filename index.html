<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --card: rgba(255,255,255,.72);
      --border: rgba(255,255,255,.55);
      --text: #151515;
      --yes1:#2ecc71;
      --yes2:#1f9d57;
      --no1:#ff4d4d;
      --no2:#cc2f2f;
      --shadow: 0 18px 60px rgba(0,0,0,.28);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      font-family: "Playfair Display", Georgia, serif;
      color: var(--text);

      background:
        linear-gradient(rgba(0,0,0,.30), rgba(0,0,0,.30)),
        url("background.jpeg") center / cover no-repeat fixed;
    }

    .flowers{
      pointer-events:none;
      position:fixed;
      inset:0;
      overflow:hidden;
      display:none;
      z-index:999;
    }
    .flowers.show{ display:block; }
    .flower{
      position:absolute;
      bottom:-40px;
      font-size: 28px;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.22));
      user-select:none;
    }
    @keyframes floatUp{
      to{ transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    .wrap{
      width:min(620px, 94vw);
      padding: 22px;
      position:relative;
      z-index:1;
    }

    .card{
      position:relative;
      text-align:center;
      border-radius: 26px;
      padding: 26px 18px 18px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }

    /* Ninja cutout: no background, no border */
    .ninja{
      position:absolute;
      right: 10px;
      top: 10px;
      width: 56px;
      height: auto;
      z-index: 5;
      pointer-events:none;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
    }
    .ninja.hidden{ display:none; }
    .ninja img{
      width:100%;
      height:auto;
      display:block;
      background: transparent;
    }

    .title{
      font-weight: 900;
      font-size: clamp(34px, 6vw, 52px);
      margin: 10px 0 16px;
      letter-spacing: .4px;
    }

    .arena{
      position:relative;
      margin: 0 auto;
      width: min(560px, 92vw);
      height: 160px;
      border-radius: 22px;
      background: rgba(255,255,255,.28);
      border: 1px solid rgba(255,255,255,.45);
      overflow:hidden;
    }

    .btn{
      -webkit-tap-highlight-color: transparent;
      border:0;
      border-radius: 999px;
      padding: 14px 22px;
      font-weight: 900;
      font-size: 18px;
      width: 175px;
      max-width: 40vw;
      cursor:pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,.14);
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 4;
      touch-action: manipulation;
    }
    .btn:active{ transform: translateY(-50%) scale(.98); }

    #yesBtn{
      left: 16px;
      color:#fff;
      background: linear-gradient(180deg, var(--yes1), var(--yes2));
    }
    #noBtn{
      left: 50%;
      color:#fff;
      background: linear-gradient(180deg, var(--no1), var(--no2));
      z-index: 3;
    }

    .dogChaser{
      position:absolute;
      width: 78px;
      height: 78px;
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 16px 40px rgba(0,0,0,.22);
      border: 3px solid rgba(255,255,255,.7);
      background:#fff;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index:2;
      transition: left .18s ease, top .18s ease, transform .12s ease;
      pointer-events:none;
      opacity:.98;
    }
    .dogChaser img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .result{
      margin-top: 16px;
      display:none;
      flex-direction:column;
      align-items:center;
      gap: 10px;
    }
    .result.show{ display:flex; }

    .loveText{
      font-weight: 900;
      font-size: clamp(18px, 3.8vw, 22px);
    }

    .photo{
      width: min(340px, 78vw);
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      overflow:hidden;
      border: 6px solid rgba(255,255,255,.70);
      box-shadow: 0 18px 45px rgba(0,0,0,.22);
      background:#fff;
      animation: pop .35s ease forwards;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    @keyframes pop{
      from { transform: translateY(14px) scale(.96); opacity:0; }
      to   { transform: translateY(0) scale(1); opacity:1; }
    }

    .shake{ animation: shake .22s ease; }
    @keyframes shake{
      0%{ transform: translate(-50%,-50%) rotate(0deg); }
      25%{ transform: translate(-50%,-50%) rotate(2deg); }
      50%{ transform: translate(-50%,-50%) rotate(-2deg); }
      100%{ transform: translate(-50%,-50%) rotate(0deg); }
    }

    @media (max-width: 420px){
      .arena{ height: 175px; }
      .btn{ width: 150px; font-size: 17px; }
      .ninja{ width: 48px; }
    }
  </style>
</head>

<body>
  <div class="flowers" id="flowers"></div>

  <div class="wrap">
    <div class="card">
      <div class="ninja" id="ninja">
        <img src="ninja.png" alt="ninja" />
      </div>

      <div class="title">Will you be my valentine?</div>

      <div class="arena" id="arena">
        <button class="btn" id="yesBtn">Yes</button>

        <div class="dogChaser" id="dogChaser" aria-hidden="true">
          <img src="dog.png" alt="dog" />
        </div>

        <button class="btn" id="noBtn">No</button>
      </div>

      <div class="result" id="result">
        <div class="loveText">Yayyyyy!!! love you my g &lt;3</div>
        <div class="photo">
          <img src="me.png" alt="me" />
        </div>
      </div>
    </div>
  </div>

  <audio id="barkSound" src="bark.wav" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const arena = document.getElementById("arena");
    const dogChaser = document.getElementById("dogChaser");
    const result = document.getElementById("result");
    const flowers = document.getElementById("flowers");
    const barkSound = document.getElementById("barkSound");
    const ninja = document.getElementById("ninja");

    let yesClicked = false;
    let lastBarkMs = 0;

    function playBark(){
      const now = Date.now();
      if (now - lastBarkMs < 450) return;
      lastBarkMs = now;
      try{
        barkSound.currentTime = 0;
        barkSound.play().catch(()=>{});
      }catch(e){}
      if (navigator.vibrate) navigator.vibrate(60);
    }

    function placeNoInitial(){
      const a = arena.getBoundingClientRect();
      const btnW = noBtn.offsetWidth || 170;
      const btnH = noBtn.offsetHeight || 54;
      const x = a.width - btnW - 16;
      const y = (a.height - btnH)/2;
      noBtn.style.left = x + "px";
      noBtn.style.top  = (y + btnH/2) + "px";
      noBtn.style.transform = "translateY(-50%)";
    }

    function placeDogCenter(){
      const a = arena.getBoundingClientRect();
      dogChaser.style.left = (a.width/2) + "px";
      dogChaser.style.top  = (a.height/2) + "px";
    }

    function toArenaXY(clientX, clientY){
      const a = arena.getBoundingClientRect();
      return { x: clientX - a.left, y: clientY - a.top, w: a.width, h: a.height };
    }

    function chaseDogTo(x, y){
      const a = arena.getBoundingClientRect();
      const pad = 10;
      const cx = Math.max(pad, Math.min(a.width - pad, x));
      const cy = Math.max(pad, Math.min(a.height - pad, y));
      dogChaser.style.left = cx + "px";
      dogChaser.style.top  = cy + "px";
      dogChaser.classList.remove("shake");
      void dogChaser.offsetWidth;
      dogChaser.classList.add("shake");
    }

    function moveNoAway(fromX, fromY){
      if (yesClicked) return;
      playBark();

      const a = arena.getBoundingClientRect();
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      const pad = 12;
      const minX = pad, maxX = a.width - btnW - pad;
      const minY = pad, maxY = a.height - btnH - pad;

      // Avoid overlapping YES
      const yesRect = yesBtn.getBoundingClientRect();
      const yesLocal = { x: yesRect.left - a.left, y: yesRect.top - a.top, w: yesRect.width, h: yesRect.height };

      let best = null;
      for (let i=0; i<22; i++){
        const rx = minX + Math.random() * (maxX - minX);
        const ry = minY + Math.random() * (maxY - minY);
        const cx = rx + btnW/2, cy = ry + btnH/2;

        const dPointer = Math.hypot(cx - fromX, cy - fromY);
        const dYes = Math.hypot(cx - (yesLocal.x + yesLocal.w/2), cy - (yesLocal.y + yesLocal.h/2));
        const score = dPointer + 0.6*dYes;

        const overlapsYes =
          rx < (yesLocal.x + yesLocal.w + 10) &&
          (rx + btnW) > (yesLocal.x - 10) &&
          ry < (yesLocal.y + yesLocal.h + 10) &&
          (ry + btnH) > (yesLocal.y - 10);

        if (!overlapsYes && (!best || score > best.score)){
          best = { x: rx, y: ry, score };
        }
      }

      const nx = best ? best.x : (minX + maxX)/2;
      const ny = best ? best.y : (minY + maxY)/2;

      noBtn.style.transition = "left .14s ease, top .14s ease";
      noBtn.style.left = nx + "px";
      noBtn.style.top  = (ny + btnH/2) + "px";
      noBtn.style.transform = "translateY(-50%)";

      chaseDogTo(nx + btnW/2, ny + btnH/2);
    }

    function handleThreat(e){
      if (yesClicked) return;
      const axy = toArenaXY(e.clientX, e.clientY);
      moveNoAway(axy.x, axy.y);
      e.preventDefault?.();
    }

    noBtn.addEventListener("mouseenter", handleThreat);
    noBtn.addEventListener("pointerdown", handleThreat);
    noBtn.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      handleThreat({ clientX: t.clientX, clientY: t.clientY, preventDefault: () => e.preventDefault() });
    }, { passive:false });

    arena.addEventListener("pointermove", (e) => {
      if (yesClicked) return;
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const ax = e.clientX - a.left;
      const ay = e.clientY - a.top;
      const bx = (b.left - a.left) + b.width/2;
      const by = (b.top - a.top) + b.height/2;

      if (Math.hypot(ax - bx, ay - by) < 115) moveNoAway(ax, ay);
    });

    function spawnFlowers(){
      flowers.classList.add("show");
      const flowerEmojis = ["ðŸŒ¹","ðŸŒ¸","ðŸŒº","ðŸ’","ðŸŒ·","âœ¨"];
      const start = Date.now();
      const runMs = 1700;

      const timer = setInterval(() => {
        const f = document.createElement("div");
        f.className = "flower";
        f.textContent = flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];
        f.style.left = Math.random()*100 + "vw";
        f.style.animationDuration = (2.2 + Math.random()*1.6) + "s";
        f.style.fontSize = (22 + Math.random()*22) + "px";
        flowers.appendChild(f);
        setTimeout(() => f.remove(), 4200);

        if (Date.now() - start > runMs){
          clearInterval(timer);
          setTimeout(() => flowers.classList.remove("show"), 2200);
        }
      }, 85);
    }

    function fireworks(){
      const duration = 1200;
      const end = Date.now() + duration;
      (function frame(){
        confetti({
          particleCount: 18,
          startVelocity: 36,
          spread: 70,
          ticks: 120,
          origin: { x: Math.random(), y: Math.random()*0.3 + 0.1 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
      confetti({ particleCount: 160, spread: 85, startVelocity: 45, origin:{x:.5,y:.55} });
    }

    yesBtn.addEventListener("click", () => {
      if (yesClicked) return;
      yesClicked = true;

      // ninja disappears
      ninja.classList.add("hidden");

      // show photo + message
      result.classList.add("show");

      // park NO & dog
      const a = arena.getBoundingClientRect();
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;
      noBtn.style.left = (a.width - btnW - 14) + "px";
      noBtn.style.top  = (a.height - btnH/2 - 12) + "px";
      noBtn.style.filter = "grayscale(.25) opacity(.8)";
      chaseDogTo(a.width - 60, a.height - 55);

      spawnFlowers();
      fireworks();
    });

    window.addEventListener("load", () => {
      placeNoInitial();
      placeDogCenter();
    });

    window.addEventListener("resize", () => {
      if (!yesClicked){
        placeNoInitial();
        placeDogCenter();
      }
    });
  </script>
</body>
</html>
