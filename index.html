<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine?</title>

<!-- Cute fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --card: rgba(255,255,255,.72);
  --border: rgba(255,255,255,.55);
  --shadow: 0 18px 60px rgba(0,0,0,.28);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)),
    url("background.jpg") center/cover no-repeat fixed;
  padding: 14px;
}

/* floating emojis */
.flowers{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:none;
  z-index:999;
}
.flowers.show{display:block;}
.flower{
  position:absolute;
  bottom:-40px;
  font-size:28px;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-110vh) rotate(360deg);opacity:0;}
}

.wrap{width:min(620px,94vw);padding:22px;}

.card{
  background:rgba(255,255,255,.72);
  border-radius:26px;
  padding:26px;
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
  text-align:center;
  position: relative;
}

/* üíñ Cute question font */
.title{
  font-family: "Pacifico", cursive;
  font-size: clamp(36px,6vw,56px);
  margin-bottom:14px;
  transition: opacity .4s ease, transform .4s ease;
  line-height: 1.15;
}
.title.hide{
  opacity:0;
  transform:translateY(-10px);
  pointer-events:none;
}

.arena{
  position:relative;
  margin:20px auto;
  width:min(560px,92vw);
  height:170px;
  border-radius:22px;
  background:rgba(255,255,255,.28);
  border: 1px solid rgba(255,255,255,.45);
  overflow:hidden;
}

/* YES & NO image buttons (first page) */
.yesImgBtn,.noImgBtn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:175px;
  height:auto;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
  filter:drop-shadow(0 14px 18px rgba(0,0,0,.28));
  transition:transform .12s ease, filter .12s ease;
  z-index: 5;
}
.yesImgBtn:hover,.noImgBtn:hover{
  transform:translateY(-50%) scale(1.05);
  filter: brightness(1.05) drop-shadow(0 16px 22px rgba(0,0,0,.28));
}
.yesImgBtn:active,.noImgBtn:active{ transform:translateY(-50%) scale(.95); }

.yesImgBtn{ left:16px; }
.noImgBtn{ left:50%; z-index: 4; }

@media(max-width:420px){
  .yesImgBtn,.noImgBtn{ width:150px; }
}

/* Dog (first page) */
.dogChaser{
  position:absolute;
  width:96px;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  pointer-events:none;
  z-index:2;
  transition: left .18s ease, top .18s ease, transform .12s ease;
}
.dogChaser.front{ z-index: 7; }
.dogChaser img{ width:100%; height:auto; display:block; }
.shake{ animation: shake .22s ease; }
@keyframes shake{
  0%{ transform: translate(-50%,-50%) rotate(0deg); }
  25%{ transform: translate(-50%,-50%) rotate(2deg); }
  50%{ transform: translate(-50%,-50%) rotate(-2deg); }
  100%{ transform: translate(-50%,-50%) rotate(0deg); }
}

/* Top stickers */
.ninja,.bijan{
  position:absolute;
  display:none;
  pointer-events:none;
}
.ninja{
  right:10px; top:10px;
  z-index: 6;
}
.ninja.show{display:block;}
.ninja img{width:50px;height:auto;display:block; filter: drop-shadow(0 12px 16px rgba(0,0,0,.35));}

.bijan{
  z-index: 9;
}
.bijan.show{display:block;}
.bijan img{width:78px;height:auto;display:block; filter: drop-shadow(0 12px 16px rgba(0,0,0,.35));}

/* Result block */
.result{
  display:none;
  font-family:"Fredoka", system-ui, sans-serif;
  position: relative;
}
.result.show{display:block;}

/* ‚úÖ AFTER-YES LAYOUT (absolute positioning by % of the CARD) */
.afterYesLayer{
  position:absolute;
  inset: 0;
  display:none;
  z-index: 20;
}
.afterYesLayer.show{ display:block; }

/* celebration.gif: x 10-70%, y 20-50% */
.afterYesCelebration{
  position:absolute;
  left:10%;
  top:20%;
  width:60%;
  height:30%;
  object-fit: contain;   /* show full gif, no cropping */
  object-position: center;
  filter: drop-shadow(0 14px 18px rgba(0,0,0,.25));
}

/* bijan.png: x 70-90%, y 20-50% */
.afterYesBijan{
  position:absolute;
  left:70%;
  top:20%;
  width:20%;
  height:30%;
  object-fit: contain;
  object-position: center;
  filter: drop-shadow(0 12px 16px rgba(0,0,0,.35));
}

/* text: y 50-60%, x full */
.afterYesText{
  position:absolute;
  left:0;
  top:50%;
  width:100%;
  height:10%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  font-size: clamp(18px, 4vw, 22px);
  padding: 0 14px;
}

/* me.jpg: x 10-90%, y 60-95% */
.afterYesMe{
  position:absolute;
  left:10%;
  top:60%;
  width:80%;
  height:35%;
  object-fit: contain;  /* preserve ratio, show full image */
  object-position: center;
  filter: drop-shadow(0 18px 22px rgba(0,0,0,.35));
}

/* Ensure the card has enough height on phones for the after-YES layout */
@media (max-width: 520px){
  .wrap{ padding: 12px; }
  .card{ padding: 18px; }
  /* give more vertical room so gif/photo can be seen */
  .card{ min-height: 78vh; }
  .arena{ height: 160px; margin-bottom: 10px; }
}

/* On very short screens, ensure the after-YES items don't get squished */
@media (max-height: 700px){
  .card{ min-height: 80vh; }
}
</style>
</head>

<body>

<div class="flowers" id="flowers"></div>

<div class="wrap">
  <div class="card" id="card">

    <div class="ninja" id="ninja"><img src="ninja.png" alt="ninja"></div>

    <!-- The original bijan spot is no longer used after YES (we use afterYesLayer) -->
    <div class="bijan" id="bijan"><img src="bijan.png" alt="bijan"></div>

    <div class="title" id="titleText">Will you be my valentine?</div>

    <div class="arena" id="arena">
      <img id="yesImg" class="yesImgBtn" src="yes.png" alt="yes">

      <div class="dogChaser" id="dogChaser" aria-hidden="true">
        <img src="caspy.png" alt="dog">
      </div>

      <img id="noImg" class="noImgBtn" src="no.png" alt="no">

      <!-- Keep for compatibility (we won't rely on it after YES) -->
      <img id="celebration" style="display:none" src="celebration.gif" alt="celebration">
    </div>

    <!-- Old result kept (not used for layout after YES now) -->
    <div class="result" id="result">
      <div style="font-weight:600; font-size:clamp(18px,4vw,22px); margin-top:12px;">
        Yayyyyy!!! love you my g ‚ù§Ô∏è
      </div>
      <div class="photo"><img src="me.jpg" alt="me"></div>
    </div>

    <!-- ‚úÖ After-YES layout layer -->
    <div class="afterYesLayer" id="afterYesLayer" aria-hidden="true">
      <img class="afterYesCelebration" id="afterYesCelebration" src="celebration.gif" alt="celebration">
      <img class="afterYesBijan" id="afterYesBijan" src="bijan.png" alt="bijan">
      <div class="afterYesText" id="afterYesText">Yayyyyy!!! love you my g ‚ù§Ô∏è</div>
      <img class="afterYesMe" id="afterYesMe" src="me.jpg" alt="me">
    </div>

  </div>
</div>

<audio id="barkSound" src="bark.wav" preload="auto"></audio>
<audio id="yesSound" src="yes.wav" preload="auto"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

<script>
const yesImg = document.getElementById("yesImg");
const noImg = document.getElementById("noImg");
const dog = document.getElementById("dogChaser");
const arena = document.getElementById("arena");
const flowers = document.getElementById("flowers");
const barkSound = document.getElementById("barkSound");
const yesSound = document.getElementById("yesSound");
const titleText = document.getElementById("titleText");
const ninja = document.getElementById("ninja");

const afterYesLayer = document.getElementById("afterYesLayer");

let yesClicked = false;
let noAttemptedOnce = false;

function playBark(){
  try{ barkSound.currentTime=0; barkSound.play().catch(()=>{}); }catch(e){}
}
function playYes(){
  try{ yesSound.currentTime=0; yesSound.play().catch(()=>{}); }catch(e){}
}

function spawnLoveRain(){
  flowers.classList.add("show");
  const em=["üíñ","üåπ","üíï","‚ú®","üíò","üíù"];
  const t=setInterval(()=>{
    const d=document.createElement("div");
    d.className="flower";
    d.textContent=em[Math.floor(Math.random()*em.length)];
    d.style.left=Math.random()*100+"vw";
    d.style.animationDuration=(2.0 + Math.random()*1.8) + "s";
    d.style.fontSize=(22 + Math.random()*20) + "px";
    flowers.appendChild(d);
    setTimeout(()=>d.remove(),4200);
  },80);

  setTimeout(()=>{
    clearInterval(t);
    flowers.classList.remove("show");
  },2100);
}

function fireworks(){
  if (typeof confetti !== "function") return;
  const duration = 1100;
  const end = Date.now() + duration;
  (function frame(){
    confetti({
      particleCount: 16,
      startVelocity: 36,
      spread: 70,
      ticks: 120,
      origin: { x: Math.random(), y: Math.random()*0.3 + 0.1 }
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
  confetti({ particleCount: 150, spread: 85, startVelocity: 45, origin:{x:.5,y:.55} });
  confetti({ particleCount: 70, spread: 60, startVelocity: 32, origin:{x:.5,y:.45}, shapes:["heart"] });
}

/* --- First page: Caspy follows NO like earlier --- */
function toArenaXY(clientX, clientY){
  const a = arena.getBoundingClientRect();
  return { x: clientX - a.left, y: clientY - a.top, w: a.width, h: a.height };
}

function chaseDogTo(x, y){
  const a = arena.getBoundingClientRect();
  const pad = 12;
  const cx = Math.max(pad, Math.min(a.width - pad, x));
  const cy = Math.max(pad, Math.min(a.height - pad, y));
  dog.style.left = cx + "px";
  dog.style.top  = cy + "px";
  dog.classList.remove("shake");
  void dog.offsetWidth;
  dog.classList.add("shake");
}

function onFirstNoAttempt(){
  if (noAttemptedOnce) return;
  noAttemptedOnce = true;
  ninja.classList.add("show");
  dog.classList.add("front");
}

function moveNoAway(fromX, fromY){
  if (yesClicked) return;

  onFirstNoAttempt();
  playBark();

  const a = arena.getBoundingClientRect();
  const btnW = noImg.getBoundingClientRect().width || 170;
  const btnH = noImg.getBoundingClientRect().height || 54;

  const pad = 12;
  const minX = pad, maxX = a.width - btnW - pad;
  const minY = pad, maxY = a.height - btnH - pad;

  // Avoid overlapping YES
  const yesRect = yesImg.getBoundingClientRect();
  const yesLocal = { x: yesRect.left - a.left, y: yesRect.top - a.top, w: yesRect.width, h: yesRect.height };

  let best = null;
  for (let i=0; i<22; i++){
    const rx = minX + Math.random() * (maxX - minX);
    const ry = minY + Math.random() * (maxY - minY);
    const cx = rx + btnW/2, cy = ry + btnH/2;

    const dPointer = Math.hypot(cx - fromX, cy - fromY);
    const dYes = Math.hypot(cx - (yesLocal.x + yesLocal.w/2), cy - (yesLocal.y + yesLocal.h/2));
    const score = dPointer + 0.6*dYes;

    const overlapsYes =
      rx < (yesLocal.x + yesLocal.w + 10) &&
      (rx + btnW) > (yesLocal.x - 10) &&
      ry < (yesLocal.y + yesLocal.h + 10) &&
      (ry + btnH) > (yesLocal.y - 10);

    if (!overlapsYes && (!best || score > best.score)){
      best = { x: rx, y: ry, score };
    }
  }

  const nx = best ? best.x : (minX + maxX)/2;
  const ny = best ? best.y : (minY + maxY)/2;

  noImg.style.transition = "left .14s ease, top .14s ease";
  noImg.style.left = nx + "px";
  noImg.style.top  = (ny + btnH/2) + "px";
  noImg.style.transform = "translateY(-50%)";

  // dog chases NO center
  chaseDogTo(nx + btnW/2, ny + btnH/2);
}

function handleThreat(e){
  if (yesClicked) return;
  const axy = toArenaXY(e.clientX, e.clientY);
  moveNoAway(axy.x, axy.y);
  e.preventDefault?.();
}

noImg.addEventListener("mouseenter", handleThreat);
noImg.addEventListener("pointerdown", handleThreat);
noImg.addEventListener("touchstart", (e) => {
  const t = e.touches[0];
  handleThreat({ clientX: t.clientX, clientY: t.clientY, preventDefault: () => e.preventDefault() });
}, { passive:false });

arena.addEventListener("pointermove", (e) => {
  if (yesClicked) return;
  const a = arena.getBoundingClientRect();
  const b = noImg.getBoundingClientRect();
  const ax = e.clientX - a.left;
  const ay = e.clientY - a.top;
  const bx = (b.left - a.left) + b.width/2;
  const by = (b.top - a.top) + b.height/2;
  if (Math.hypot(ax - bx, ay - by) < 115) moveNoAway(ax, ay);
});

/* ‚úÖ Mobile fix: shrink YES/NO if overlap risk */
function fitChoiceImages(){
  if (yesClicked) return;

  const a = arena.getBoundingClientRect();
  const pad = 16;
  const gap = 12;
  const noLeftFrac = 0.50;

  yesImg.style.width = "175px";
  noImg.style.width  = "175px";

  const yesW = yesImg.getBoundingClientRect().width;
  const noW  = noImg.getBoundingClientRect().width;
  if (!yesW || !noW) return;

  const maxWFromOverlap = (noLeftFrac * a.width) - pad - gap;
  const maxWFromRightEdge = a.width - (noLeftFrac * a.width) - pad;
  const maxWFromLeft = a.width - 2*pad;

  const maxW = Math.floor(Math.max(110, Math.min(175, maxWFromOverlap, maxWFromRightEdge, maxWFromLeft)));

  yesImg.style.width = maxW + "px";
  noImg.style.width  = maxW + "px";
}

/* --- YES click: show new after-YES distribution --- */
function onYes(){
  if (yesClicked) return;
  yesClicked = true;

  playYes();

  titleText.classList.add("hide");
  setTimeout(()=>{ titleText.remove(); }, 450);

  // remove first-page UI elements
  yesImg.remove();
  noImg.remove();
  dog.remove();
  ninja.classList.remove("show");

  // show after-YES layout layer
  afterYesLayer.classList.add("show");

  spawnLoveRain();
  fireworks();
}

yesImg.addEventListener("click", onYes);
yesImg.addEventListener("pointerdown", (e)=>{ e.preventDefault?.(); onYes(); });

window.addEventListener("load", () => {
  fitChoiceImages();
  setTimeout(fitChoiceImages, 60);
  setTimeout(fitChoiceImages, 200);
});

window.addEventListener("resize", () => {
  fitChoiceImages();
});
yesImg.addEventListener("load", fitChoiceImages);
noImg.addEventListener("load", fitChoiceImages);
</script>

</body>
</html>
