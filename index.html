<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine?</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --card: rgba(255,255,255,.72);
  --border: rgba(255,255,255,.55);
  --shadow: 0 18px 60px rgba(0,0,0,.28);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)),
    url("background.jpg") center/cover no-repeat fixed;
  font-family:"Playfair Display",serif;
}

.flowers{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:none;
  z-index:999;
}
.flowers.show{display:block;}
.flower{
  position:absolute;
  bottom:-40px;
  font-size:28px;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-110vh) rotate(360deg);opacity:0;}
}

.wrap{width:min(620px,94vw);padding:22px;}
.card{
  background:rgba(255,255,255,.72);
  border-radius:26px;
  padding:26px;
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
  text-align:center;
}

.title{
  font-size:clamp(34px,6vw,52px);
  font-weight:900;
}

.arena{
  position:relative;
  margin:20px auto;
  width:min(560px,92vw);
  height:170px;
  border-radius:22px;
  background:rgba(255,255,255,.28);
}

/* YES & NO IMAGE BUTTONS */
.yesImgBtn,.noImgBtn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:175px;
  max-width:40vw;
  cursor:pointer;
  filter:drop-shadow(0 14px 18px rgba(0,0,0,.28));
  transition:transform .12s ease;
}
.yesImgBtn:hover,.noImgBtn:hover{transform:translateY(-50%) scale(1.04);}
.yesImgBtn:active,.noImgBtn:active{transform:translateY(-50%) scale(.95);}

.yesImgBtn{left:16px;}
.noImgBtn{left:50%;}

@media(max-width:420px){
  .yesImgBtn,.noImgBtn{width:150px;}
}

/* Dog */
.dogChaser{
  position:absolute;
  width:96px;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  pointer-events:none;
}
.dogChaser.front{z-index:7;}
.dogChaser img{width:100%;}

/* Celebration GIF */
.celebration{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:calc(100% - 32px);
  max-width:520px;
  display:none;
}
.celebration.show{display:block;}

.ninja,.bijan{
  position:absolute;
  right:10px;
  top:10px;
  display:none;
}
.ninja.show,.bijan.show{display:block;}
.ninja img{width:50px;}
.bijan img{width:78px;}

.result{display:none;}
.result.show{display:block;}
.photo img{width:100%;}
</style>
</head>

<body>

<div class="flowers" id="flowers"></div>

<div class="wrap">
<div class="card">

<div class="ninja" id="ninja"><img src="ninja.png"></div>
<div class="bijan" id="bijan"><img src="bijan.png"></div>

<div class="title">Will you be my valentine?</div>

<div class="arena" id="arena">

<!-- YES -->
<img id="yesImg" class="yesImgBtn" src="yes.png" alt="yes">

<!-- Dog -->
<div class="dogChaser" id="dogChaser">
  <img src="caspy.png">
</div>

<!-- NO -->
<img id="noImg" class="noImgBtn" src="no.png" alt="no">

<!-- Celebration -->
<img id="celebration" class="celebration" src="celebration.gif">

</div>

<div class="result" id="result">
  <div>Yayyyyy!!! love you my g ‚ù§Ô∏è</div>
  <div class="photo"><img src="me.jpg"></div>
</div>

</div>
</div>

<audio id="barkSound" src="bark.wav"></audio>
<audio id="yesSound" src="yes.wav"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

<script>
const yesImg=document.getElementById("yesImg");
const noImg=document.getElementById("noImg");
const dog=document.getElementById("dogChaser");
const arena=document.getElementById("arena");
const celebration=document.getElementById("celebration");
const result=document.getElementById("result");
const ninja=document.getElementById("ninja");
const bijan=document.getElementById("bijan");
const flowers=document.getElementById("flowers");
const barkSound=document.getElementById("barkSound");
const yesSound=document.getElementById("yesSound");

let yesClicked=false;

function playBark(){barkSound.currentTime=0;barkSound.play();}
function playYes(){yesSound.currentTime=0;yesSound.play();}

function spawnLoveRain(){
flowers.classList.add("show");
const em=["üíñ","üåπ","üíï","‚ú®"];
const t=setInterval(()=>{
const d=document.createElement("div");
d.className="flower";
d.textContent=em[Math.floor(Math.random()*em.length)];
d.style.left=Math.random()*100+"vw";
flowers.appendChild(d);
setTimeout(()=>d.remove(),4000);
},80);
setTimeout(()=>{clearInterval(t);flowers.classList.remove("show");},2000);
}

function fireworks(){confetti({particleCount:180,spread:80});}

function chaseDog(){
dog.classList.add("front");
dog.style.left=noImg.offsetLeft+noImg.width/2+"px";
}

noImg.addEventListener("mouseenter",()=>{playBark();chaseDog();});

function onYes(){
if(yesClicked)return;
yesClicked=true;

playYes();

yesImg.remove();
noImg.remove();
dog.remove();

celebration.classList.add("show");
bijan.classList.add("show");
result.classList.add("show");

spawnLoveRain();
fireworks();
}

yesImg.addEventListener("click",onYes);
</script>

</body>
</html>
